<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>ExerciciosJS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="box-geral">

    <section class="box-ex box-ex01">
        <h2>Exercicios 01</h2>
        <div class="div-ex01">
            <input type="text" class="inp-ex01" placeholder="Escreva qualquer palavra">
            <button class="btn-ex01">Quantas letras tem</button>
            <p class="p-ex01">Resultado</p>
        </div>
    </section>

    <section class="box-ex box-ex02">
        <h2>Exercicios 02</h2>
        <img class="img-ex02" src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true" alt="">
    </section>

    <section class="box-ex box-ex03">
        <h2>Exercicios 03</h2>
        <div class="div-ex03">
            <span>Coloque seu CPF:</span>
            <input type="text" maxlength="11" class="inp-ex03" placeholder="xxx.xxx.xxx-xx">
        </div>
    </section>

    <section class="box-ex box-ex04">
        <div class="rotation-btn-ex04">
            <button style="--i:0; --clr:#ff2972;" class="btn-color-ex04"></button>
            <button style="--i:1; --clr:#04fc43;" class="btn-color-ex04"></button>
            <button style="--i:2; --clr:#00b0fe;" class="btn-color-ex04"></button>
        </div>
    </section>
    <section class="box-ex">

    </section> 
</div>
 
<script src='js/script.js'></script>
</body>
</html>
